{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block body %} 

  <style>
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .black-button {
            background-color: rgb(53, 134, 205);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

  </style>

  <div class="profile-container" style="margin-top: 100px">
    <h1>Профиль</h1>
    <img src="{{ get_image_path(user.username + '.jpeg') }}" alt="Изображение профиля" class="profile-image">
    <div class="profile-info">
      <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
      <p><strong>Роль:</strong> {{ user.role }}</p>
    </div>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('logout') }}" class="black-button">Выход</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="black-button">Войти</a>
    {% endif %}
  </div>

{% endblock %}
